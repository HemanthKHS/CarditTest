<div class="form">

  <div class="input-container ic1">
    <input id="input-name" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="firstname" class="placeholder">Name</label>
  </div>

  <div class="input-container ic1">
    <input id="input-about" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="input-about" class="placeholder">About</label>
  </div>

  <div class='two-boxes'>

  <div class="input-container ic2">
    <input id="input-college-name" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="lastname" class="placeholder">College name</label>
  </div>
  <div class="input-container ic2">
    <input id="input-phone" class="input" type="text" placeholder=" " />
    <div class="cut cut-short"></div>
    <label for="email" class="placeholder">Phone</label>
  </div>
</div>

<div class="input-container ic1">
  <input id="input-email" class="input" type="text" placeholder=" " />

  <label for="firstname" class="placeholder">Email</label>
</div>

<div class="input-container ic1">

</div>

<div class="input-container ic1">
